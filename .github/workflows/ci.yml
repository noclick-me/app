name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: 12.x
  FLUTTER_CHANNEL: beta

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}

    - uses: subosito/flutter-action@v1
      with:
        channel: ${{ env.FLUTTER_CHANNEL }}

    - name: Install dependencies
      run: flutter pub get

    - name: Analyze
      uses: zgosalvez/github-actions-analyze-flutter@v1
      with:
        fail-on-warnings: true

    - name: Check format
      run: flutter format -n --set-exit-if-changed lib test example

    - name: Run unit tests
      run: flutter test --coverage --coverage-path=coverage/unit.lcov.info

    - name: Upload unit tests coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage/unit.lcov.info
        flags: unit,flutter-${{ env.FLUTTER_CHANNEL }}

  build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        target: [ apk, web ]

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}

    - name: Install Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: ${{ env.FLUTTER_CHANNEL }}

    - name: Enable Flutter web
      if: ${{ matrix.target == 'web' }}
      run: flutter config --enable-web

    - name: Install dependencies
      run: flutter pub get

    - name: Build ${{ matrix.target }}
      run: flutter build ${{ matrix.target }} --release

    - name: Save build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-${{ matrix.target }}
        path: |
          build/web/
          build/app/outputs/flutter-apk/app-release.apk

